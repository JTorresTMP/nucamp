<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand&family=Sarabun:wght@700&family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Code_Now</title>
</head>
<body>
    <div class="container-fluid mx-0 px-0">
        <nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: mediumaquamarine;">
            <button class="navbar-toggler mr-2" type="button" data-toggle="collapse" data-target="#topNav">
                <i class="fa fa-angle-down fa-lg"></i>
            </button>
            <a href="#" class="navbar-brand mr-auto">Code_Now</a>

            <div class="collapse navbar-collapse" id="topNav">
                <ul class="navbar-nav">
                    <li class="nav-item ml-5" id="catNav">
                        <a href="" class="nav-link">Catalog</a>
                    </li>
                    <li class="nav-item ml-5" id="blogNav">
                        <a href="" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item ml-5" id="aboutNav">
                        <a href="" class="nav-link">About</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto" id="userAuthUL">
                    <li class="nav-item">
                        <a href="#" type="button" class="btn btn-outline-info mr-3" id="loginButton">Log In</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" type="button" class="btn btn-warning" id="signUpButton">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container" id="mainContainer">
        <div class="row no-gutters">
            <div class="col col-lg-5 d-none d-lg-block align-self-center" style="width: 200px"> <!--style="max-width: 500px;-->
                <img src="static/Zelda_Link.jpg" class="img-fluid rounded" alt="">
            </div>
            <div class="col-lg-7" id="loginFormCol">
                <div class="col-md-10 offset-md-1 offset-lg-2 align-self-center">
                    <div class="card-body">
                        <h5 class="card-title text-center">Get Started For Free</h5>
                        <div class="card mx-auto" style="max-width: 450px;">
                            <div class="card-body">
                                <form action="">
                                    <div class="form-group">
                                        <label for="inputEmail" class="text-left">Email Address</label>
                                        <input type="email" class="form-control" id="inputEmail" placeholder="E.g. jtorres@gmail.com">
                                        <small class="form-text text-muted text-left">This information is confidential</small>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword" class="text-left">Password</label>
                                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="optMarketing">
                                        <label for="optMarketing" class="form-check-label text-muted">Opt me out of Newsletter and promotions.</label>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-block mt-3">Let's Go</button>
                                    <div class="form-group">
                                        <small>By signing up, you agree to our 
                                            <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></small>
                                    </div>
                                    <div class="form-group">
                                        <p>Or, use another account to sign in:</p>
                                        <ul class="list-unstyled list-group list-group-horizontal">
                                            <li>
                                                <button class="btn border border-dark mr-2" id='googleIcon'>
                                                    <i class="fa fa-google fa-lg"></i>
                                                </button>
                                            </li>
                                            <li>
                                                <button class="btn border border-dark mr-2" id="appleIcon">
                                                    <i class="fa fa-apple fa-lg"></i>
                                                </button>
                                            </li>
                                            <li>
                                                <button class="btn border border-dark mr-2" id="githubIcon">
                                                    <i class="fa fa-github fa-lg"></i>
                                                </button>
                                            </li>
                                            <li>
                                                <button class="btn border border-dark mr-2" id="linkedinIcon">
                                                    <i class="fa fa-linkedin fa-lg"></i>
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card bg-dark"> <!--text-center text-md-left-->
                    <div id="card-bg">
                        <img src="static/Zelda_Link.jpg" class ="card-img" alt="BoTW">
                    </div>
                    <div class="card-img-overlay d-flex py-0 py-sm-3">
                        <div class="align-self-center mx-auto">
                            <h5 class="card-title font-weight-bold" >Not sure where to start?</h5>
                            <p class="card-text">
                                Have a look at our beginner articles below:
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- <script src="js/app.js"></script> --> <!--In case I need to use jQuery, but I doubt it-->
</body>
</html>
